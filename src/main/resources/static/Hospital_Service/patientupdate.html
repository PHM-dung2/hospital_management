<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">

        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nameInput" placeholder="환자명" disabled>
                    <label for="nameInput">환자명</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="birthdateInput" placeholder="생년월일">
                    <label for="birthdateInput">생년월일</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="phoneInput" placeholder="전화번호">
                    <label for="phoneInput">전화번호</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="addressInput" placeholder="주소">
                    <label for="addressInput">주소</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="createdatInput" placeholder="등록날짜" disabled>
                    <label for="createdatInput">등록날짜</label>
                </div>

                <button class="w-100 btn btn-lg btn-success" type="button" onclick="onUpdate()">환자 수정</button>
                <hr class="my-4">
                <button class="w-100 btn btn-lg btn-success" type="button" onclick="onCancle()">수정 취소</button>
                <small class="text-body-secondary"></small>
            </form>
        </div>

    </div>
</div>
