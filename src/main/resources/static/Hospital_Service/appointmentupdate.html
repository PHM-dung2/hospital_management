<div class="b-example-divider"></div>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">

    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <div class="form-floating mb-3">
          <select class="form-select form-select mb-3" id="patientSelect" aria-label="Large select example" disabled>
            <!-- 환자명 option -->
          </select>
          <label for="patientSelect">환자명</label>
        </div>

        <div class="form-floating mb-3">
          <select class="form-select form-select mb-3" id="doctorSelect" aria-label="Large select example">
            <!-- 의사명 option -->
          </select>
          <label for="doctorSelect">의사명( 진료과 )</label>
        </div>

        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="dateInput" placeholder="전화번호">
          <label for="dateInput">진료날짜</label>
        </div>

        <div class="form-floating mb-3">
          <input type="time" class="form-control" id="timeInput" placeholder="주소">
          <label for="timeInput">진료시간</label>
        </div>

        <button class="w-100 btn btn-lg btn-success" type="button" onclick="onUpdate()">진료 예약 수정</button>
        <hr class="my-4">
        <button class="w-100 btn btn-lg btn-success" type="button" onclick="onCancle()">수정 취소</button>
        <small class="text-body-secondary"></small>
      </form>
    </div>

  </div>
</div>
